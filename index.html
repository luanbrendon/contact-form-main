<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->

</head>
<body>

  <div class="container">
    <h1 class="texto-principal">Contact Us</h1>
    <div id="successMessage" class="success-message" role="alert" aria-live="polite">
        Formul√°rio enviado com sucesso!
    </div>
    <form id="contactForm" novalidate>
        <div class="inline-input">
            <div>
                <label for="firstName" class="required">First Name <span class="error" id="firstNameError"></span></label>
                <input type="text" class="caixa" id="firstName" name="firstName" aria-describedby="firstNameError" required>
            </div>
            <div>
                <label for="lastName" class="required">Last Name <span class="error" id="lastNameError"></span></label>
                <input type="text" class="caixa" id="lastName" name="lastName" aria-describedby="lastNameError" required>
            </div>
        </div>

        <label for="email" class="required">Email Address <span class="error" id="emailError"></span></label>
        <input type="email" id="email" class="caixa" name="email" aria-describedby="emailError" required>

        
        <div class="radio-group">
            <label class="required">Query Type <span class="error" id="queryTypeError"></span></label>
            <label class="radio-button">
                <input type="radio" id="queryType1" name="queryType" value="general">
                <span for="queryType1">General Enquiry</span>
                </label>
            <label class="radio-button">
                <input type="radio" id="queryType2" name="queryType" value="Support">
                <span for="queryType2">Support Request</span>
            </label>

        <label for="message" class="required">Message <span class="error" id="messageError"></span></label>
        <textarea id="message" name="message" rows="5" aria-describedby="messageError" required></textarea>

        <div class="checkbox-group">
            <input type="checkbox" id="consent" name="consent" required>
            <label for="consent" class="required">I consent to being contacted by the team</label>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>
  
<script src="script.js"></script>

</body>
</html>
